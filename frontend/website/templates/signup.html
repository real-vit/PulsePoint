{% extends "base.html" %} {% block title %}Sign-Up{% endblock %} {% block
content %}
<form method="POST">
  <h3>Sign-up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="usertype">User Type</label><br />
    <label>
      <input type="radio" name="role" value="doctor" />
      Doctor </label
    ><br />
    <label>
      <input type="radio" name="role" value="patient" />
      Patient </label
    ><br />
    <label>
      <input type="radio" name="role" value="helper" />
      Helper </label
    ><br />
  </div>
  <button type="submit">Submit</button>
</form>
{% endblock %}
